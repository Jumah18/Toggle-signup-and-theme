<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div><button id="dark-mode">Dark Mode</button> <button id="light-mode" style="display: none;">light Mode</button></div>
    <div class="main-div">
        <div id="signup">
            <label for="Username">Name:</label>
            <input type="text" id="username" name="Username" ><br><br>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email"><br><br>
            <label for="Password">Password:</label>
            <input type="password" name="password" id="Password"> <br><br>
            <button id="signup-btn">Sign Up</button><br><br>
            <span>Already have an account? <span id="login-span">Log in</span></span>
        </div><br><br>
        <div id="login" style="display: none;">
            <label for="Username">Username</label>
            <input type="text" name="Username" id="Username"><br><br>
            <label for="password">Password</label>
            <input type="password" name="Password" id="password"><br><br>
            <button id="login-btn"> Log in</button><br><br>
            <span>Dont have an account before? <span id="signup-span">Sign Up</span></span>
        </div>
    </div>
    <script src="script.js"> </script>
</body>

</html>
